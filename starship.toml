format = """
$username\
$hostname\
$directory\
\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
\
$line_break\
$crystal\
$nodejs\
$python\
$ruby\
\
$shell\
$character"""

[username]
show_always = true
style_root = "bold fg:purple"
style_user = "fg:purple"
format = "üùø ($style)in "

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold blue)"

[directory]
format = "[$path]($style)[($read_only ) ]($read_only_style)"
style = "fg:blue"
fish_style_pwd_dir_length = 0
home_symbol = "~"
read_only = " ro"
read_only_style = "fg:red"

[git_branch]
format = "[$branch]($style)"
style = "bright-cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-purple"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
stashed = "‚â°"

# Configure the SSH prompt
[hostname]
format = "[$ssh_symbol$hostname ]($style)"
ssh_only = true
ssh_symbol = "!"
style = "bold fg:green bg:black"

[cmd_duration]
format = "[$duration]($style) "
style = "red"

